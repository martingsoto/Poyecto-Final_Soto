{% extends "main.html" %}


    
    {% block titulo %}
    <title>Usuarios</title>
    {% endblock titulo %}


    {% block contenido %}
    <h1>USUARIOS</h1>

    <a href="{% url 'lista_usuarios' %}" >Ver todos</a>
    <a href="{% url 'crear_usuario' %}" >Crear Usuario</a>
<br><br>
    <form action="{% url 'buscar_usuarios' %}" method="post">
        {% csrf_token %}
        <input type="text" name="busqueda">
        <input type="submit" value="Buscar usuario por nombre">
    </form>
    <br>

    <table class="table">

        <tr>
            <th>NOMBRE</th>
            <th>APELLIDO</th>
            <th>DNI</th>
        </tr>


        {% for users in usuarios  %} 
       
        <tr>
            <td>{{users.nombre }}</td>
            <td>{{users.apellido }}</td>
            <td>{{users.dni }}</td>
        </tr>



    {% endfor %}
    </table>
    
    
    {% endblock contenido %}
